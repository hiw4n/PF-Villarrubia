<div class="login flex flex-column">

  <span class="text-lg mb-4">
    <h1>Login</h1>
  </span>
  <mat-card>
    <mat-card-header>

    </mat-card-header>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <mat-form-field class="w-full mb-3">
        <mat-label>Email</mat-label>
        <input formControlName="email" type="email" matInput placeholder="Email de usuario">
        <mat-hint>Debe ingresar un correo electronico valido</mat-hint>
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field class="w-full mb-3">
        <mat-label>Contraseña</mat-label>
        <input formControlName="password" type="password" matInput placeholder="Contraseña">
        <mat-icon matSuffix>key</mat-icon>
      </mat-form-field>
      <div class="buttons">
        <!-- <button type="submit" mat-button mat-flat-button color="primary">
          <mat-icon>save</mat-icon>
          <span>Ingrerar revisa los valores de user: email - admin&#64a;dmin.com , password - admin</span>
        </button> -->

        <button type="button" mat-button mat-flat-button color="primary" (click)="onLogin()">
          <mat-icon>save</mat-icon>
          Ingresar directamente sin incluir datos
        </button>
      </div>
    </form>


    <div class="flex justify-content-end mt-5">
      <a routerLink="/auth/new-account">¿Ya tienes cuenta?</a>
    </div>
  </mat-card>

</div>
