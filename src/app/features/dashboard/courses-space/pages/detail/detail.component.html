<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner>

      </mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>

</ng-template>

<div *ngIf="course; else divLoading" class="grid">
  {{ course | json}}
  <mat-card-header>
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{course.name}}</mat-card-title>
        <mat-card-subtitle>{{course.schedule}}</mat-card-subtitle>
      </mat-card-header>
      <img matCardImage src="Card wide image source">
      <mat-card-content>
        {{course.description}}
      </mat-card-content>
      <!-- <mat-card-actions align="start">
        <button mat-button (click)="onAction1">Action1</button>

      </mat-card-actions> -->
      <!--  <mat-card-actions align="start">
        <button mat-button (click)="onAction1">Action1</button>

      </mat-card-actions> -->
      <mat-card-footer>
        Footer
      </mat-card-footer>
    </mat-card>
  </mat-card-header>
</div>
