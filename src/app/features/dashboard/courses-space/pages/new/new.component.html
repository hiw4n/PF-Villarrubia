<h1>
  Editar / Agregar Curso
  <small>Curso</small>


</h1>
<div class="container">
  <form [formGroup]="formCourse">
    <div class="form-group">
      <label for="name">Course Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>

    <div class="form-group">
      <label for="start_date">Start Date</label>
      <input type="date" id="start_date" formControlName="start_date" class="form-control">
    </div>

    <div class="form-group">
      <label for="end_date">End Date</label>
      <input type="date" id="end_date" formControlName="end_date" class="form-control">
    </div>

    <div class="form-group">
      <label for="teacher_name">Teacher Name</label>
      <select class="form-select" aria-label="Default select example" formControlName="teacher_name">
        <option selected>Select teacher</option>
        @for (i of teachers$; track teachers$) {
        <option value="i.id">{{i.first_name}} {{i.last_name}}</option>
        }
      </select>
    </div>

    <div class="form-group">
      <label for="short_description">Short Description</label>
      <textarea id="short_description" formControlName="short_description" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="long_description">Long Description</label>
      <textarea id="long_description" formControlName="long_description" class="form-control"></textarea>
    </div>

    <!-- <div class="form-group">
      <label for="image">Image URL</label>
      <input type="text" id="image" formControlName="image" class="form-control">
    </div> -->

    <div class="form-group">
      <label for="difficulty_level">Difficulty Level</label>
      <input type="text" id="difficulty_level" formControlName="difficulty_level" class="form-control">
    </div>

    <div class="form-group">
      <label for="duration_hours">Duration Hours</label>
      <input type="number" id="duration_hours" formControlName="duration_hours" class="form-control">
    </div>

    <div class="form-group">
      <label for="max_students">Max Students</label>
      <input type="number" id="max_students" formControlName="max_students" class="form-control">
    </div>

    <div class="form-group">
      <label for="language">Language</label>
      <input type="text" id="language" formControlName="language" class="form-control">
    </div>

    <div class="form-group">
      <label for="credits">Credits</label>
      <input type="number" id="credits" formControlName="credits" class="form-control">
    </div>

    <div class="form-group">
      <label for="certification">Certification</label>
      <input type="checkbox" id="certification" formControlName="certification" class="form-check">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
