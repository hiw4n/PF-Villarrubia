<h2 mat-dialog-title>
  {{editingStudent ? 'Editar Alumno: '+editingStudent.name : 'Dar de alta a Alumno'}} <mat-icon>face</mat-icon>
</h2>
<mat-dialog-content>
  <form [formGroup]="studentForm">
    <mat-form-field class="example-full-width">
      <mat-label>
        Nombre: </mat-label>
      <input formControlName="name" placeholder="Ex: Jhon" matInput />
      <mat-error>El campo es obligatorio, por favor incluir el valor</mat-error>

      <!--  <mat-hint>Errors appear instantly!</mat-hint>
      @if (studentForm.hasError('email') && !studentForm.hasError('required')) {
      <mat-error>Por favor oncluye un nombre v√°lido</mat-error>
      }
      @if (studentForm.hasError('required')) {
      <mat-error>Email is <strong>required</strong></mat-error>
      } -->


    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>
        Apellidos : </mat-label>
      <input formControlName="lastName" placeholder="Ex: Smith" matInput />
      <mat-icon matSuffix>mode_edit</mat-icon>
      <mat-error>El campo es obligatorio, por favor incluir el valor</mat-error>
    </mat-form-field>
    <!--   <mat-form-field class="example-full-width">
      <mat-label>
        Cursos <:
      </mat-label>
      <input formControlName="courses" placeholder="Seleccione el curso" matInput />
      <mat-error>El campo es obligatorio, por favor incluir el valor</mat-error>
    </mat-form-field> -->
    <mat-form-field class="example-full-width">
      <mat-label>Cursos</mat-label>
      <mat-select formControlName="courses" multiple>
        @for (course of coursesList; track course) {
        <mat-option [value]="course.name">{{course.name}}</mat-option>
        }
      </mat-select>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-dialog-close mat-button>Cancelar</button>
  <button (click)="onSubmit()" mat-button>Guardar</button>
</mat-dialog-actions>
