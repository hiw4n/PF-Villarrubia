<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 mat-dialog-title>
        {{editingStudent ? 'Editar Alumno: '+editingStudent.first_name : 'Dar de alta a Alumno'}}
        <mat-icon>face</mat-icon>
      </h2>
    </div>
    <div class="col-12">
      <mat-dialog-content>
        <form [formGroup]="studentForm">
          <mat-form-field class="example-full-width">
            <mat-label>
              Nombre: </mat-label>
            <input formControlName="first_name" placeholder="Ingrese el nombre del alumno" matInput required="" />
            <mat-error>El campo es obligatorio, por favor incluir el valor</mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>
              Apellidos: </mat-label>
            <input formControlName="last_Name" placeholder="Ingrese el Apellido del alumno" matInput />
            <mat-icon matSuffix>mode_edit</mat-icon>
            <mat-error>El campo es obligatorio, por favor incluir el valor</mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Cursos:</mat-label>
            <mat-select formControlName="courseId" multiple>
              @for (i of dataCourses$; track $index) {
              <mat-option [value]="i.name">{{i.name}}</mat-option>
              }
            </mat-select>
          </mat-form-field>

        </form>
      </mat-dialog-content>

      <mat-dialog-actions>
        <button mat-dialog-close mat-button>Cancelar</button>
        <button (click)="onSubmit()" mat-button>Guardar</button>
      </mat-dialog-actions>
    </div>
  </div>
</div>
