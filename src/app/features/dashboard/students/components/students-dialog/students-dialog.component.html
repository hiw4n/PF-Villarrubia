<h2 mat-dialog-title>
  {{editingStudent ? 'Editar Alumno: '+editingStudent.name : 'Dar de alta a Alumno'}}
</h2>
<mat-dialog-content>

  <form [formGroup]="studentForm">
    <mat-form-field class="example-full-width">
      <mat-label>
        Nombre
      </mat-label>
      <input formControlName="name" matInput required />
      <mat-error>El campo es obligatorio, por favor incluir el valor</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>
        Apellidos
      </mat-label>
      <input formControlName="lastName" matInput required />
      <mat-error>El campo es obligatorio, por favor incluir el valor</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>
        Cursos
      </mat-label>
      <input formControlName="courses" matInput required />
      <mat-error>El campo es obligatorio, por favor incluir el valor</mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-dialog-close mat-button>Cancelar</button>
  <button (click)="onSubmit()" mat-button>Guardar</button>
</mat-dialog-actions>
