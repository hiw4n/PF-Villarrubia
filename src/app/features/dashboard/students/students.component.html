<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 class="title">Lista de Estudiantes</h2>
      <div class="data-colapse">
        <p class="d-inline-flex gap-1">
          <a class="btn btn-inv" data-bs-toggle="collapse" href="#collapse1" role="button" aria-expanded="false"
            aria-controls="collapse1">
            <mat-icon>group_work</mat-icon> Ver DATA Estudiantes
          </a>
        </p>
        <div class="collapse" id="collapse1">
          <pre>
            {{ dataSource | json}}
          </pre>
        </div>
      </div>
    </div>

    <div class="col-12">
      <button (click)="openDialog()" class="btn btn-custom">
        <mat-icon>
          person_add
        </mat-icon>
        Incluir estudiante
      </button>
    </div>
    <div class="col-12">
      @if(isLoading){
      <mat-spinner></mat-spinner>
      }@else{
      <div class="table table-courses">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!-- id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef appResaltado> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="nameLastname">
            <th mat-header-cell *matHeaderCellDef appResaltado> Nombre y Apellidos</th>
            <td mat-cell *matCellDef="let element"> {{ element.last_name | studenNameLastname: element.first_name}}</td>
          </ng-container>

          <!-- Courses Column -->
          <ng-container matColumnDef="courses">
            <th mat-header-cell *matHeaderCellDef appResaltado> Cursos</th>
            <td mat-cell *matCellDef="let element">
              {{ element.course }}
            </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button (click)="deleteById(element.id)" mat-icon-button>
                <mat-icon>person_remove</mat-icon>
              </button>
              <button (click)="edit(element)" mat-icon-button>
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
      </div>
      }

    </div>
  </div>
</div>
