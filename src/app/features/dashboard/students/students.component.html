<div class="table table-courses p-3">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef appResaltado> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nameLastname">
      <th mat-header-cell *matHeaderCellDef appResaltado> Nombre (pipe)</th>
      <td mat-cell *matCellDef="let element"> {{ element.lastName | studenNameLastname: element.name}}</td>
    </ng-container>

    <!-- LastName Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef appResaltado> Apellidos </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <!-- LastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef appResaltado> Apellidos </th>
      <td mat-cell *matCellDef="let element"> {{ element.lastName }} </td>
    </ng-container>

    <!-- Name And LastNAme Column -->


    <!-- Courses Column -->
    <ng-container matColumnDef="courses">
      <th mat-header-cell *matHeaderCellDef appResaltado> Cursos</th>
      <td mat-cell *matCellDef="let element"> {{ element.courses }} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button (click)="deleteById(element.id)" mat-icon-button>
          <mat-icon>deleted</mat-icon>
        </button>
        <button (click)="edit(element)" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
